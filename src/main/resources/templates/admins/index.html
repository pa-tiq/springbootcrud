<div th:replace="~{home/shared/header}"></div>

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Administrators</h1>
  <p class="mb-4">
    DataTables is a third party plugin that is used to generate the demo table
    below. For more information about DataTables, please visit the
    <a target="_blank" href="https://datatables.net"
      >official DataTables documentation</a
    >.
  </p>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6
        class="m-0 font-weight-bold text-primary"
        style="display: inline-block; margin-right: 3rem"
      >
        Administrators
      </h6>
      <a href="/admins/new" class="btn btn-primary" style="margin-left: 3rem"
        >New</a
      >
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Email</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Email</th>
              <th></th>
              <th></th>
            </tr>
          </tfoot>
          <tbody>
            <tr th:each="admin : ${admins}">
              <td th:text="${admin.name}"></td>
              <td th:text="${admin.email}"></td>
              <td><a href="#" class="btn btn-warning">Alterar</a></td>
              <td>
                <a
                  href="#"
                  th:onclick="'if(confirm(\'Are you sure you want to delete this admin?\')){ window.location.href=\'' + @{/admins/{id}(id=${admin.id})} + '/delete\' } '"
                  class="btn btn-danger"
                  >Excluir</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

<div th:replace="~{home/shared/footer}"></div>
